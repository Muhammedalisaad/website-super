<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع علي النعيمي</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8c291, #6a89cc);
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 4px solid #6a89cc;
        }
        h1 {
            color: #2d3436;
            font-size: 26px;
            font-weight: bold;
        }
        p {
            color: #636e72;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #6a89cc;
            margin-bottom: 15px;
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-icons img {
            width: 90px;
            height: 90px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/iiaiAJ1.jpeg" alt="علي النعيمي" class="profile-img">
        <h1>علي النعيمي</h1>
        <p>تابعني على منصات التواصل الاجتماعي:</p>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@alialnuaimi43?_t=ZS-8v0OY1lrIjy&_r=1" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/023/741/129/original/tiktok-logo-icon-social-media-icon-free-png.png" alt="تيك توك">
            </a>
            <a href="https://www.instagram.com/alisaad_h?igsh=MXBoZTlkZjB3emg5NQ%3D%3D&utm_source=qr" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="انستغرام">
            </a>
            <a href="https://snapchat.com/t/KcIZVFBB" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1024px-Snapchat_logo.svg.png" alt="سناب شات">
            </a>
        </div>
    </div>
</body>
</html>
